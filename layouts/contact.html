<div class="contact">
  <div class="row">
    <div class="col-md-6 col-12 order-2 order-md-1 form-box">
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="">
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" id="subject" placeholder="">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn">Send</button>
      </form>
    </div>
    <div class="col-md-6 col-12 order-1 order-md-2 form-photo">
      <div class="contact-photo" style="background-image: url({{settings.contactphoto}})"></div>
    </div>
  </div>
</div>
